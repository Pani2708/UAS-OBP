<html>

<head>
    <title>Composition Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
    <script th:src="@{/js/pass.js}"></script>
</head>

<body>
    <div class="navbar">
      <a th:href="@{/menu}">Menu</a>
      <a th:href="@{/detailmenu}">Detail Menu</a>
      <a th:href="@{/composition}">Composition</a>
      <a th:href="@{/staff/logout}" class="logout">Logout</a>
    </div>

    <div class="first-box">
        <h2>Composition List</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kode</th>
                    <th>Daftar Menu</th>
                    <th>Kategori</th>
                    <th>Komposisi</th>
                </tr>
            </thead>
            <tbody th:each="d, no : ${compositionList}">
                <tr>
                    <td th:text="${no.count}"></td>
                    <td><a th:href="@{/composition/{id}(id=${d.getId()})}" th:text="${d.getIdMenu()}"></a></td>
                    <td th:text="${d.getMenuList()}"></td>
                    <td th:text="${d.getCategory()}"></td>
                    <td th:text="${d.getIngredient()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="second-box">
        <div id="feedback-form">
            <h2 class="header">Form Management</h2>
            <form th:action="@{/composition/submit/{id}(id=${compositionRec?.getId()})}" method="post"
                th:object="${compositionInfo}" class="form-group">
                <h5>Detail Menu</h5>
                
                <label for="id" class="form-label">ID</label>
                <input type="number" id="id" name="id"
                    th:value="${compositionRec != null} ? ${compositionRec.getId()}: '0'" readonly />

                <label for="IdMenu" class="form-label">Kode Menu</label>
                <select th:field="*{idMenu}">
                    <option value="">-- pilih kode menu --</option>
                    <option th:each="m : ${menuOptions}" th:value="${m.idMenu}"
                        th:text="${m.idMenu + ' - ' + m.menuList}">
                    </option>
                </select>
                <br>

                <label for="MenuList" class="form-label">Daftar Menu</label>
                <input type="text" id="MenuList" name="MenuList" th:value="${compositionRec?.getMenuList()}" required />

                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" th:value="${compositionRec?.getCategory()}"></input>

                <label for="ingredient" class="form-label">Komposisi</label>
                <textarea type="text" id="ingredient" name="ingredient"
                    th:value="${compositionRec?.getIngredient()}"></textarea>
                <br>

                <button type="submit" class="btn btn-primary" name="add">Add</button>
                <button type="submit" class="btn btn-primary" name="edit">Edit</button>
                <button type="submit" class="btn btn-primary" name="delete"
                    th:data-confirm-delete="|Are you sure you want to delete this composition ${compositionRec?.getId()}?|"
                    onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</button>
            </form>
        </div>
    </div>
</body>

</html>
