<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/css/editprofile.css">
</head>

<body>
  <div class="card shadow-sm p-4">
    <h4 class="fw-bold mb-3">Edit profile</h4>

    <form th:action="@{/profile/update}" method="post">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" name="personName" class="form-control" th:value="${customer.personName}" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" th:value="${customer.email}" required />
      </div>

      <div class="mb-3">
        <label class="form-label">No HP</label>
        <input type="text" name="phoneNo" class="form-control" th:value="${customer.phoneNo}" required />
      </div>
      <button class="btn btn-dark mt-2" type="submit">
        Simpan Perubahan
      </button>
    </form>
  </div>
</body>

</html>
