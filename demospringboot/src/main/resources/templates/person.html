<html>

<head>
    <title>Person Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
</head>

<body>
    <div class="navbar">
      <a th:href="@{/customer}">Customer</a>
      <a th:href="@{/staff}">Staff</a>
      <a th:href="@{/staff/logout}" class="logout">Logout</a>
    </div>
    <div class="first-box">
        <h2>Person List</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody th:each="d, no : ${personList}">
                <tr>
                    <td th:text="${no.count}"></td>
                    <td><a th:href="@{/person/{id}(id=${d.getId()})}" th:text="${d.getKode()}"></a></td>
                    <td th:text="${d.getPersonName()}"></td>
                    <td th:text="${d.getEmail()}"></td>
                    <td th:text="${d.getPassword()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="second-box">
        <div id="feedback-form">
            <h2 class="header">Person Form</h2>
            <form th:action="@{/person/submit/{id}(id=${personRec?.getId()})}" method="post" th:object="${personInfo}"
                class="form-group">
                <label for="id" class="form-label">ID</label>
                <input type="number" id="id" name="id" th:value="${personRec != null ? personRec.getId() : 0}" readonly />
                
                <label for="kode" class="form-label">Kode</label>
                <input type="text" id="kode" name="kode" th:value="${personRec?.getKode()}" required />
                
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="personName" th:value="${personRec?.getPersonName()}" required />

                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" th:value="${personRec?.getEmail()}" required />

                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" name="password" th:value="${personRec?.getPassword()}" required />
                <button type="submit" class="btn btn-primary" name="add">Add</button>
                <button type="submit" class="btn btn-primary" name="edit">Edit</button>
                <button type="submit" class="btn btn-primary" name="delete">Delete</button>
            </form>
        </div>
    </div>
</body>

</html>
