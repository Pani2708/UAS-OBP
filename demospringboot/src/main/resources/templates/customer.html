<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Customer Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
    <script th:src="@{/js/pass.js}"></script>
  </head>
  <body>
    <div class="navbar">
      <a th:href="@{/person}">Person</a>
      <a th:href="@{/customer}">Customer</a>
      <a th:href="@{/staff}">Staff</a>
      <a th:href="@{/staff/logout}" class="logout">Logout</a>
    </div>
    <br>

    <div class="first-box">
      <h2>Customer List</h2>
      <table class="styled-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Kode</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>No HP</th>
            <th>Alamat</th>
          </tr>
        </thead>
        <tbody th:each="d, no : ${customerList}">
          <tr>
            <td th:text="${no.count}"></td>
            <td>
              <a
                th:href="@{/customer/{id}(id=${d.getId()})}"
                th:text="${d.getKode()}"
              ></a>
            </td>
            <td th:text="${d.getPersonName()}"></td>
            <td th:text="${d.getEmail()}"></td>
            <td th:text="${d.getPassword()}"></td>
            <td th:text="${d.getPhoneNo()}"></td>
            <td th:text="${d.getAddress()}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="second-box">
      <div id="feedback-form">
        <h2 class="header">Customer Form</h2>

        <form
          th:action="@{/customer/submit/{id}(id=${customerRec?.getId()})}"
          method="post"
          th:object="${customerInfo}"
          class="form-group"
        >
          <label for="id" class="form-label">ID</label>
          <input
            type="number"
            id="id"
            name="id"
            th:value="${customerRec != null} ? ${customerRec.getId()} : ''"
            readonly
          />

          <label for="kode" class="form-label">Kode</label>
          <input
            type="text"
            id="kode"
            name="kode"
            th:value="${customerRec?.getKode()}"
            required
          />

          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="personName"
            th:value="${customerRec?.getPersonName()}"
            required
          />

          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            th:value="${customerRec?.getEmail()}"
            required
          />

          <label for="pass" class="form-label">Password</label>
          <input
            type="text"
            id="pass"
            name="password"
            th:value="${customerRec?.getPassword()}"
            required
          />

          <label for="alamat" class="form-label">Alamat</label>
          <input
            type="text"
            id="alamat"
            name="address"
            th:value="${customerRec?.getAddress()}"
            required
          />

          <label for="noHP" class="form-label">No HP</label>
          <textarea
            id="noHP"
            name="phoneNo"
            th:text="${customerRec?.getPhoneNo()}"
          ></textarea>

          <div id="warning"></div>

          <button type="submit" class="btn btn-primary" name="add">Add</button>
          <button type="submit" class="btn btn-primary" name="edit">
            Edit
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            name="delete"
            th:data-confirm-delete="|Are you sure you want to delete this customer ${customerRec?.getId()}?|"
            onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
          >
            Delete
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
