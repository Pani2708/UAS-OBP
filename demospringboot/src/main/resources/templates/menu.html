<html>
  <head>
    <title>Menu Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
    <script th:src="@{/js/pass.js}"></script>
  </head>

  <body>
    <div class="navbar">
      <a th:href="@{/detailmenu}">Detail Menu</a>
      <a th:href="@{/composition}">Composition</a>
      <a th:href="@{/staff/logout}" class="logout">Logout</a>
    </div>

    <div class="first-box">
      <h2>Menu List</h2>
      <table class="styled-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Kode</th>
            <th>Daftar Menu</th>
            <th>Kategori</th>
          </tr>
        </thead>
        <tbody th:each="d, no : ${menuList}">
          <tr>
            <td th:text="${no.count}"></td>
            <td>
              <a
                th:href="@{/menu/{id}(id=${d.getId()})}"
                th:text="${d.getIdMenu()}"
              ></a>
            </td>
            <td th:text="${d.getMenuList()}"></td>
            <td th:text="${d.getCategory()}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="second-box">
      <div id="feedback-form">
        <h2 class="header">Form Management</h2>
        <form
          th:action="@{/menu/submit/{id}(id=${menuRec?.getId()})}"
          method="post"
          th:object="${menuInfo}"
          class="form-group"
        >
          <h5>Daftar Menu</h5>
          <label for="id" class="form-label">Nomor</label>
          <input
            type="number"
            id="id"
            name="id"
            th:value="${menuRec != null} ? ${menuRec.getId()}: '0'"
            readonly
          />

          <label for="IdMenu" class="form-label">Kode Menu</label>
          <input
            type="text"
            id="IdMenu"
            name="IdMenu"
            th:value="${menuRec?.getIdMenu()}"
            required
          />

          <label for="MenuList" class="form-label">Daftar Menu</label>
          <input
            type="text"
            id="MenuList"
            name="MenuList"
            th:value="${menuRec?.getMenuList()}"
            required
          />

          <label for="category" class="form-label">Kategori</label>
          <input
            type="text"
            id="category"
            name="category"
            th:value="${menuRec?.getCategory()}"
            required
          />

          <button type="submit" class="btn btn-primary" name="add">Add</button>
          <button type="submit" class="btn btn-primary" name="edit">
            Edit
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            name="delete"
            th:data-confirm-delete="|Are you sure you want to delete this menu ${menuRec?.getId()}?|"
            onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
          >
            Delete
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
